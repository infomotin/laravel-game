<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #362d2d;
        }
        body, input, button {
            font-size: 16px;
        }
        body, button {
            color: #fff;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #42b983;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #abafad;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #app {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div id="app">

        <button @click="changeMessage" :class="buttonClass">Change Message</button>
        <p>{{ message }}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    buttonClass: 'text-green-500'
                   
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'Hello Vue 3!'
                    this.buttonClass = 'text-red-500'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
